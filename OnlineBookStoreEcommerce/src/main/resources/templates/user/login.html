<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.error-message {
			color: red;
			font-size: 14px;
		}

		.navbar {
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}

		.navbar-brand img {
			height: 40px;
			margin-right: 10px;
		}

		.card {
			padding: 30px;
			margin-top: 100px;
		}

		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #eee6d3;
			padding: 20px 0;
			text-align: center;
			z-index: 1000;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-control {
			border-radius: 20px;
		}

		.btn-primary {
			border-radius: 20px;
		}

		a {
			color: #007bff;
		}

		a:hover {
			text-decoration: none;
			color: #0056b3;
		}
	</style>
</head>

<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
		<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
			class="d-inline-block align-top" alt="" />
		Online Book Store
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Cart</a>
				</li>
				<!-- Add more navigation items as needed -->
			</ul>
		</div>
	</nav>

	<div class="container">
		<!-- Display error message if login attempt failed -->
		<div class="message alert alert-danger error-message" th:if="${param.error}">
			Invalid username or password. Please try again.
		</div>

		<div class="message" th:if="${param.logout}">
			Logout Successfully
		</div>

		<div class="card mx-auto" style="max-width: 400px;">
			<h2 class="text-center mb-4">Login</h2>
			<form id="loginForm" th:action="@{/login}" method="post" onsubmit="return validateForm()">
				<div class="form-group">
					<input type="email" id="username" name="username" class="form-control" placeholder="Email" required>
				</div>

				<div class="form-group">
					<input type="password" id="password" name="password" class="form-control" placeholder="Password"
						required>
				</div>

				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>

			<!-- Add a register link -->
			<p class="mt-3 text-center">Don't have an account? <a th:href="@{/registration}">Register here</a></p>
		</div>
	</div>

	<footer>
		<div class="container p-4">
			<!-- Footer content -->
		</div>
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2020 Copyright:
			<a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
		</div>
	</footer>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		function validateForm() {
			var form = document.getElementById("loginForm");
			var username = form.elements["username"];
			var password = form.elements["password"];
			var isValid = true;

			// Check email format
			if (!username.checkValidity()) {
				username.classList.add("is-invalid");
				isValid = false;
			} else {
				username.classList.remove("is-invalid");
			}

			// Check if password is empty
			if (password.value.trim() === "") {
				password.classList.add("is-invalid");
				isValid = false;
			} else {
				password.classList.remove("is-invalid");
			}

			return isValid;
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<style>
		.navbar-brand img {
			height: 40px;
			margin-right: 10px;
		}

		footer {
			background-color: #f8f9fa;
			padding: 20px 0;
			text-align: center;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		.container-profile {
			padding-top: 100px;
			padding-bottom: 20px;
		}

		.table th,
		.table td {
			vertical-align: middle;
		}

		.btn-back {
			background-color: #6c757d;
			color: #ffffff;
		}

		.btn-back:hover {
			background-color: #495057;
			color: #ffffff;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
					class="d-inline-block align-top" alt="" />
				Online Book Store
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customer/profile}" href="#"><i class="fas fa-profile"></i>
							Customer Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" href="#"><i class="fas fa-sign-out-alt"></i>
							Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container container-profile">
		<div class="row justify-content-center">
			<div class="col-md-8">
				
				<div class="card-header bg-primary text-white text-center">
						<h1>User Profile</h1>
					</div>
				<div class="card mb-5">
					<div class="card-body mb-5">
						<table class="table table-bordered">
							<tr>
								<th>ID:</th>
								<td th:text="${user.id}"></td>
							</tr>
							<tr>
								<th>First Name:</th>
								<td th:text="${user.firstName}"></td>
							</tr>
							<tr>
								<th>Last Name:</th>
								<td th:text="${user.lastName}"></td>
							</tr>
							<tr>
								<th>Username:</th>
								<td th:text="${user.username}"></td>
							</tr>
							<tr>
								<th>Email:</th>
								<td th:text="${user.email}"></td>
							</tr>
							<tr class="" style="display: none;">
								<th>Password:</th>
								<td th:text="*{user.password}"></td>
							</tr>
							<tr>
								<th>Role:</th>
								<td th:text="${user.role}"></td>
							</tr>
						</table>
						<div class="text-center mb-3">
							<a th:href="@{/customer/profile/edit}" class="btn btn-primary mr-3">Edit</a>
							<button onclick="goBack()" class="btn btn-back">Back to Customer Profile</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>		
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2020 Copyright:
			<a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
		</div>
	</footer>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
